<div class="layout-column align-items-center mt-50">
  <section class="layout-row align-items-center justify-content-center">
    <input type="text" class="large" placeholder="5-January-2000" [(ngModel)]="date"
           id="app-input" data-test-id="app-input"/>
    <button class="" id="submit-button" data-test-id="submit-button" (click)="getDate()">Search</button>
  </section>
  <div data-test-id="no-result" *ngIf="!exist">
    <p>No Result Found</p>
  </div>
  <div *ngFor="let stock of dates | async">
    <ul class="mt-50 styled slide-up-fade-in" id="stockData" data-test-id="stock-data" >
      <li class="py-10">
        Open: {{stock.open}}
      </li>
      <li class="py-10">
        High: {{stock.high}}
      </li>
      <li class="py-10">
        Low: {{stock.low}}
      </li>
      <li class="py-10">
        Close: {{stock.close}}
      </li>
    </ul>
  </div>
  

  <div class="mt-50 slide-up-fade-in"
       id="no-result" data-test-id="no-result"></div>
</div>
